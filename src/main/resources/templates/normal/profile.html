<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${tittle}">dashboard</title>

</head>


<body>

	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${user}">
				<div class="container5 text-center">
					<img class="my_profile_picture" style="height: 200px; width: 200px;"
						th:src="@{'/image/'+${user.imageUrl}}" alt="" />
					<h3 class="mt-3"><span th:text="${user.name}" ></span></h3>

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>
							
						</tbody>
					</table>
						<div class="container mt-3">

						<button  class="btn btn-primary">Delete</button>
						<a href="#" class="btn btn-danger">Update</a>
					</div>
				</div>

			</div>
			
		</div>
	</section>
</body>

</html>
